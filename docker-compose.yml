version: '3'
services:
  db:
    image: oracle/database:18.4.0.0
    container_name: tvddb
    hostname: db
    restart: unless-stopped
    depends_on:
      - oud
    volumes:
      - ${DOCKER_VOLUME_BASE}/tvddb:/u01
      - ./conf/db:/u01/config
      - ./conf/oud:/u01/oud
    ports:
      - "7521:1521"
    environment:
      INSTANCE_INIT: /u01/config
      ORACLE_SID: TEUS01

  oud:
    image: oracle/oud:12.2.1.3.180829
    container_name: tvdoud
    hostname: oud
    restart: unless-stopped
    volumes:
      - ${DOCKER_VOLUME_BASE}/tvdoud:/u01
      - ./conf/oud:/u01/config
    ports:
      - "7389:1389"
      - "7636:1636"
      - "7444:4444"
    environment:
      OUD_CUSTOM: 'TRUE'
      INSTANCE_INIT: /u01/config
      BASEDN: dc=trivadislabs,dc=com
      OUD_INSTANCE: oud_eus
